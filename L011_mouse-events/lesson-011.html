<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 011 - mouse events</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Mouse events in Vue</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
        <!-- mouse events -->
        <div class="box" v-on:mouseover="handleEvent($event, 'test')">mouseover (enter)</div>
        <div class="box" v-on:mouseleave="handleEvent">mouseleave</div>
        <div class="box" v-on:dblclick="handleEvent">double click</div>
        <div class="box" v-on:mousemove="handleMousemove">position - {{x}} - {{y}} </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
